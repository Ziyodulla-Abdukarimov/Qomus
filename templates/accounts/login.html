<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP CSS-->
  <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
  <!--/BOOTSTRAP CSS-->

  <!-- MAIN CSS-->
  <link rel="stylesheet" href="{% static 'login_page.css' %}">
  <!--/MAIN CSS-->

  <!--Favicon-->
  <link rel="shortcut icon" href="{% static 'images/flag_Uzbekistan.png' %}" type="image/x-icon">
  <!--/Favicon-->

  <!--Loader css-->
  <link rel="stylesheet" href="{% static 'loader.css' %}">
  <link rel="stylesheet" href="{% static 'loader-ajax.css' %}">
  <!--/Loader css-->

  <!--Background video-->
  <video id="videoBG" autoplay muted loop>
    <source src="./images/O'zbekiston_bayrog'i.mp4" type="video/mp4">
  </video>
  <!--/Background video-->

  <title>Kirish</title>
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-evenly mt-5">
      <div class="col-1"></div>
      <div class="card col-10 mt-5" style="width: 18rem;">
        <div class="card-body">
          <form class="g-3 mt-4" method="post">
            {% csrf_token %}
            <img src="{% static 'images/UZBEKISTAN_gerb.png' %}"
              class="card-img-top w-50 h-50 position-relative top-50 start-50 translate-middle mt-5" alt="...">
            <div class="col-md-12">
              <input name="username" type="text" class="form-control" id="validationDefault01" placeholder="Username" required>
            </div>
            <div class="col-md-12 mt-3">
              <input name="password" type="text" class="form-control" id="validationDefault02" placeholder="Parol" required>
            </div>
            <div class="col-12 mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Barcha shartlarga roziman
                </label>
              </div>
            </div>
            <div class="col-12 mt-3 text-center">
              <button class="btn btn-primary mb-3" type="submit">Kirish</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  <!--Loader-->
  <!-- Preloader -->
  <div id="preloader">
    <div id="status">&nbsp;</div>
  </div>


  <!-- jQuery Plugin -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Preloader -->
  <script type="text/javascript">
    $(window).on('load', function () { // makes sure the whole site is loaded
      $('#status').fadeOut(); // will first fade out the loading animation
      $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
      $('body').delay(350).css({ 'overflow': 'visible' });
    })
  </script>
  <!--Loader-->

  <!--BOOTSTRAP JS-->
  <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
  <!--/BOOTSTRAP JS-->
</body>

</html>
