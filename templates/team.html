<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
    <!--/BOOTSTRAP CSS-->

    <!--Share CSS-->
    <link rel="stylesheet" href="{% static 'share.css' %}">
    <!--/Share CSS-->

    <!-- MAIN CSS-->
    <link rel="stylesheet" href="{% static 'team.css' %}">
    <!--/MAIN CSS-->


    <!--Fontawesomni ulash-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Fontawesomni ulash-->

    <!--Loader css-->
    <link rel="stylesheet" href="{% static 'loader.css' %}">
    <link rel="stylesheet" href="{% static 'loader-ajax.css' %}">
    <!--/Loader css-->

    <!--Favicon-->
    <link rel="shortcut icon" href="./images/flag_Uzbekistan.png" type="image/x-icon">
    <!--/Favicon-->

    <title>Dastur haqida</title>
</head>

<body>
    <!--Menu-->
    <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'base' %}">
                    <img src="{% static 'images/UZBEKISTAN_gerb.png' %}" class="logo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="collapse navbar-collapse" id="navbarScroll">
                    <div class="user col-md-8 ms-5">
                        <div class="profile icon"></div>
                    </div>
                    <div class="user-name">
                        Ziyodulla Abdukarimov
                    </div>
                </section>
            </div>
        </nav>
    </div>
    <!--/Menu-->

    <section>
        <div class="cards text-center">
            <div class="container">
                <div class="row d-flex justify-content-evenly">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="content">
                                <div class="imgbox">
                                    <img src="{% static 'images/Ziyodulla_Abdukarimov.jpg' %}"
                                        alt="">
                                </div>
                                <div class="contentbx mt-5">
                                    <h3 class="fw-bold ">ZIYODULLA ABDUKARIMOV<br><span class="fw-light ">Full Stack</span></h3>
                                </div>
                            </div>
                            <ul class="sci">
                                <li style="--i:1" class="first">
                                    <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                                </li>
                                <li style="--i:2" class="second">
                                    <a href="https:/t.me/Ziyodulla"><i class="fab fa-telegram" aria-hidden="true"></i></a>
                                </li>
                                <li style="--i:3" class="third">
                                    <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="content">
                                <div class="imgbox">
                                    <img src="{% static 'images/Kamron_Raximov.jpg' %}"
                                        alt="">
                                </div>
                                <div class="contentbx mt-5">
                                    <h3 class="fw-bold">KAMRON RAXIMOV<br><span class="fw-light">Front-End</span></h3>
                                </div>
                            </div>
                            <ul class="sci">
                                <li style="--i:1" class="first">
                                    <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                                </li>
                                <li style="--i:2" class="second">
                                    <a href="#"><i class="fab fa-telegram" aria-hidden="true"></i></a>
                                </li>
                                <li style="--i:3" class="third">
                                    <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                </div>
            </div>
        </div>
    </section>

    <!--Loader-->
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <!-- jQuery Plugin -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Preloader -->
    <script type="text/javascript">
        $(window).on('load', function () { // makes sure the whole site is loaded
            $('#status').fadeOut(); // will first fade out the loading animation
            $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
            $('body').delay(350).css({ 'overflow': 'visible' });
        })
    </script>
<!--Loader-->
</body>
